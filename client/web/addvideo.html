<!DOCTYPE html>
<html class="uk-height-1-1">
    <head>
        <title>Añadir libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="uikit_marc.css">
    </head>
    <body class="uk-height-1-1">
        <div class="uk-vertical-align uk-text-center uk-height-1-1">        
            <div class="uk-vertical-align-middle" style="width: 50%;">
                <form class="uk-panel uk-panel-box uk-form" action="servletControlPanel">
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="text" name="title" placeholder="T&iacute;tulo" required>
                    </div>

                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="text" name="author" placeholder="Autor" required>                            
                    </div>

                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="date" name="date" placeholder="Email" required>                            
                    </div>

                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="time" name="duration" placeholder="Duración" required>
                    </div>
                    
                    <div class="uk-form-row">
                        <textarea class="uk-width-1-1" cols="3" rows="2" name="description" placeholder="Descripción"></textarea>
                    </div>

                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="text" name="format" placeholder="Formato" required>                        
                    </div>
                    
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-form-large" type="text" name="url" placeholder="URL">                        
                    </div>
                        
                    <div class="uk-form-row">
                        <input class="uk-width-1-1 uk-button uk-button-primary uk-button-large" type="submit" value="Añadir libro">
                    </div>
                    
                    <div class="uk-form-row uk-text-small">
                        <a class="uk-float-right uk-link uk-link-muted" href="./control_panel.jsp">Volver atrás</a>
                    </div>
                </form> 
            </div>
        </div>
    </body>
</html>
